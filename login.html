
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login & Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    
    <div class="container">
        <!-- Amazon Logo -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>

        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2>Sign-In</h2>
            <form onsubmit="return validateLogin()" action="connect.php" method="post">
                <label for="email">Email or mobile phone number</label>
                <input type="email" id="loginEmail" name="email" required>
            
                <label for="password">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            
                <button type="submit" class="submit-btn" name="login">Sign-In</button>
            </form>
            
            <p>New to Amazon? <a href="#" onclick="showSignup()">Create your Amazon account</a></p>
        </div>

        <!-- Signup Form -->
        <div class="form-container" id="signupForm" style="display: none;">
            <h2>Create account</h2>
            <form onsubmit="return validateSignup()" action="connect.php" method="post">
                <label for="name">Your name</label>
                <input type="text" id="signupName" name="name" required>
            
                <label for="email">Email or mobile phone number</label>
                <input type="email" id="signupEmail" name="email" required>
            
                <label for="password">Password</label>
                <input type="password" id="signupPassword" name="password" required>
            
                <label for="confirmPassword">Re-enter password</label>
                <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" required>
            
                <button type="submit" class="submit-btn" name="signup">Create Account</button>
            </form>
            
            <p>Already have an account? <a href="#" onclick="showLogin()">Sign-In</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
